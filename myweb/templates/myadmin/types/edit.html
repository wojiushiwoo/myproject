{% extends 'myadmin/public/base.html' %}

{% block title %}
<title>后台商品分类编辑</title>
{% endblock %}

{% block header %}
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
            <div class="page-header-heading">
                <span class="am-icon-home page-header-heading-icon"></span> 
                商品分类编辑 <small>Amaze UI</small>
            </div>
        </div>
    </div>
{% endblock %}


{% block con %}
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
        <div class="widget am-cf">
            <div class="widget-body am-fr">

                <form action="{% url 'myadmin_types_edit' %}?tid={{ uinfo.id }}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                    {% csrf_token %}
                    <!-- <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            所属分类
                        </label>
                      
                        <div class="am-u-sm-9">
                            <select name="pid" data-am-selected="{btnSize: 'sm'}">
                                
                                <option value="{{ uinfo.id }}">{{ uinfo.pname }}</option>
                            </select>
                        </div>
                    </div> -->

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            所属分类
                        </label>
                        <div class="am-u-sm-9">
                            <select name="pid" data-am-selected="{btnSize: 'sm'}">                               
                                <option value="{{ uinfo.pid }}" selected>{{ uinfo.pname }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="am-form-group">
                        <label for="user-name" class="am-u-sm-3 am-form-label">
                            分类名
                        </label>
                        <div class="am-u-sm-9">
                            <input type="text" name="name" value={{ uinfo.name }} required minlength="2" maxlength="20" class="tpl-form-input"  >
                        </div>
                    </div>

            
                    <div class="am-form-group">
                        <div class="am-u-sm-9 am-u-sm-push-3">
                            <button  class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button></div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
